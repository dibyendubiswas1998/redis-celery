version: "3.8"

services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"   # Redis server
      - "8001:8001"   # RedisInsight (Web UI)
    volumes:
      - ./redis-data:/data
    environment:
      REDIS_ARGS: "--appendonly yes --requirepass admin123"
    restart: unless-stopped



